<!-- IntelliJ: informa o tipo do objeto 'moto' -->
<!--/* @thymesVar id="moto" type="com.mottu.mototracker.model.Moto" */-->


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title th:text="${moto.id} != null ? 'Editar Moto' : 'Nova Moto'">Moto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-bottom: 20px;
            display: inline-block;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .field-error {
            color: #d9534f;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<h1 th:text="${moto.id} != null ? 'Editar Moto' : 'Nova Moto'">Moto</h1>

<p><a th:href="@{/motos}">‚Üê Voltar</a></p>

<!-- FORM CREATE -->
<form th:if="${moto.id} == null"
      th:action="@{/motos}"
      th:object="${moto}"
      method="post">

    <label>Placa</label>
    <input th:field="*{placa}" required />
    <div class="field-error" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></div>

    <label>Modelo</label>
    <input th:field="*{modelo}" required />
    <div class="field-error" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></div>

    <label>Status</label>
    <input th:field="*{status}" placeholder="ATIVA, MANUTENCAO, DESATIVADA" required />
    <div class="field-error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>

    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Salvar</button>
</form>

<!-- FORM EDIT -->
<form th:if="${moto.id} != null"
      th:action="@{'/motos/' + ${moto.id}}"
      th:object="${moto}"
      method="post">

    <label>Placa</label>
    <input th:field="*{placa}" required />
    <div class="field-error" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></div>

    <label>Modelo</label>
    <input th:field="*{modelo}" required />
    <div class="field-error" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></div>

    <label>Status</label>
    <input th:field="*{status}" placeholder="ATIVA, MANUTENCAO, DESATIVADA" required />
    <div class="field-error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>

    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Salvar</button>
</form>

</body>
</html>
