<!-- templates/motos/edit.html -->
<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Moto</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth">
<div class="wrap">
    <a class="back-link" th:href="@{/motos}">‚Üê Voltar</a>
    <h1>Editar Moto</h1>

    <div class="card form-card">
        <form th:action="@{/motos/{id}(id=${moto.id})}" th:object="${moto}" method="post" novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="field">
                <label for="placa">Placa</label>
                <input id="placa" class="input" type="text" th:field="*{placa}" required autocomplete="off"/>
            </div>

            <div class="field">
                <label for="modelo">Modelo</label>
                <input id="modelo" class="input" type="text" th:field="*{modelo}" required autocomplete="off"/>
            </div>

            <div class="field">
                <label for="status">Status</label>
                <input id="status" class="input" type="text" th:field="*{status}" placeholder="ATIVA, MANUTENCAO, DESATIVADA" autocomplete="off"/>
                <div class="chips">
                    <span class="chip" onclick="document.getElementById('status').value='ATIVA'">ATIVA</span>
                    <span class="chip" onclick="document.getElementById('status').value='MANUTENCAO'">MANUTENCAO</span>
                    <span class="chip" onclick="document.getElementById('status').value='DESATIVADA'">DESATIVADA</span>
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn">Salvar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
